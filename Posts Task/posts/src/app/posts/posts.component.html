<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="row">
        <h3></h3>
    </div>
    <div class="container">
        <table class="table" *ngIf="posts.length">
            <thead>
                <tr>
                    <th>Post Title</th>
                    <th>Post Body</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td class="post-title">
                        <a [routerLink]="['/posts',post.id]"  >
                            {{post.title}}
                        </a>
                    </td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
